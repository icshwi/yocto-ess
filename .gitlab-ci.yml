variables:
  GIT_SUBMODULE_STRATEGY: recursive
  LANG: en_US.UTF-8

stages:
  - build
  - release

build_image:
  tags:
    - yocto
  stage: build
  image: crops/yocto:debian-9-base
  before_script:
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -t rsa gitlab.esss.lu.se >> ~/.ssh/known_hosts
  script:
    - . ./setup-env -m ifc14xx-64b -j 8 -t 8
    - bitbake ifc14xx-image
    - bitbake mrfioc2
    - bitbake tar
    - bitbake zip
    - bitbake unzip
    - bitbake bzip2
    - bitbake hdf5
    - bitbake python-numpy
    - bitbake python3-numpy
    - bitbake gdb
    - bitbake tiff
    - bitbake c-blosc
    - bitbake netcdf-c
    - bitbake package-index
  artifacts:
    paths:
      - build_ifc14xx-64b/tmp/deploy/images/ifc14xx-64b
      - sstate-cache/
      - downloads/
      - build_ifc14xx-64b/tmp/deploy/rpm
    expire_in: 24 hour

