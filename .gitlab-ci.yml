    - cd ../../../../../
    - cd build_cct-64/tmp/deploy/sdk
    - for f in *; do filename=${f%.*}; ext=${f##*.}; mv $f "${filename}-${CI_COMMIT_SHORT_SHA}.${ext}" ; done
    - jfrog rt upload --flat=false "*" yocto/toolchain/
    - echo $CI_COMMIT_SHA > SHA-$CI_COMMIT_SHA
